buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.11'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

mainClassName = 'com.testapplication2.TestApplication2'

dependencies {
    compile 'com.gluonhq:charm:4.4.4'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.9.0'
    compile group: 'org.reactfx', name: 'reactfx', version: '2.0-M5'
}

jfxmobile {
    downConfig {
        version = '3.7.2'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
        
        compileSdkVersion = '22'
        androidSdk = 'C:/Users/Chandramouliswaran/AppData/Local/Android/sdk'
    }
}
